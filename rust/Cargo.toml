kinematics        = { version = "0.1.0", optional = true, path = "../../kinematics/rust" }
kinetics          = { version = "0.1.0", optional = true, path = "../../kinetics/rust" }
dynamics          = { version = "0.1.0", optional = true, path = "../../dynamics/rust" }
graphs            = { version = "0.1.0", optional = true, path = "../../graphs/rust" }
neural-networks   = { version = "0.1.0", optional = true, path = "../../neural-networks/rust" }
