[package]
name    = "bewusstsein"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[features]
const-expr-bounds = ["dep:const-expr-bounds"]
memory            = ["dep:memory"]
linear-algebra    = ["dep:linear-algebra"]
geometric-algebra = ["dep:geometric-algebra"]
calculus          = ["dep:calculus"]
probability       = ["dep:probability"]
kinematics        = ["dep:kinematics"]
kinetics          = ["dep:kinetics"]
dynamics          = ["dep:dynamics"]
graphs            = ["dep:graphs"]
neural-networks   = ["dep:neural-networks"]
control           = ["dep:control"]
robotics          = ["dep:robotics"]

[dependencies]
const-expr-bounds = { version = "0.1.0", optional = true, path = "../../const-expr-bounds/rust" }
memory            = { version = "0.1.0", optional = true, path = "../../memory/rust" }
